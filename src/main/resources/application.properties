springdoc.version=v1
app.api.version=v1
app.api.base=/api/${app.api.version}
app.api.swagger.title=Aplicacao de ingressos
app.api.swagger.base-package=br.ueg.ingresso.app

spring.messages.basename=messages,messages-arquitetura


spring.datasource.url=jdbc:postgresql://localhost:5432/cadastro_ingresso
spring.datasource.username=postgres
spring.datasource.password=830918
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#Configuracoes apenas para desenvolvimento
#para mostrar SQL
spring.jpa.properties.hibernate.format_sql=true
#para mostrar os parametros da sql
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
server.error.include-message=always
server.error.include-stacktrace=never
